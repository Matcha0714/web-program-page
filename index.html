<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄羅斯方塊</title>

    <link href="style.css" rel="stylesheet">
    <script type="module" src="src/game.js"></script>
    <script type="module" src="src/block.js"></script>

    <script type="module">
        import { Game } from './src/game.js'
        import { Direction } from './src/block.js'

        let game = null;

        window.onload = function () {
            alert("不知道 5s 是跑interval(1000) 5次 還是指現實的時間");
            alert("ASD | Space | R(reset) | Enter(start/stop)");
            game = new Game();
        }

        document.addEventListener("keydown", (event) => {
            moveButton(event.key.toLowerCase());
        });
        window.moveButton = function (control) {
            game.move(control);
        }
    </script>

    <style>
        canvas {
            /* border: 500px solid #fc0000; */
            background-color: #1f1f1f;
            display: block;
            margin: 0 auto;
        }

        div {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 5px;
        }
    </style>
</head>

<body style=" background-color: #313131;">
    <div>
        <button class="icon-button" onclick="moveButton('a')">
            <img src="./imgs/left.png" alt="Icon" class="icon">
        </button>
        <button class="icon-button" onclick="moveButton('d')">
            <img src="./imgs/right.png" alt="Icon" class="icon">
        </button>
        <button class="icon-button" onclick="moveButton('s')">
            <img src="./imgs/down.png" alt="Icon" class="icon">
        </button>
        <button class="icon-button" onclick="moveButton('r')">
            <img src="./imgs/rotate.png" alt="Icon" class="icon">
        </button>
        <button id="toggleButton" class="icon-button">
            <img id="toggleIcon" src="./imgs/start.png" alt="Icon" class="icon">
        </button>
    </div>
    <div>
        <button id="resetButton" class="icon-button">Reset</button>
    </div>

</body>

</html>
